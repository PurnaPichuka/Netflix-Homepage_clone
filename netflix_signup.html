<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix_SignUp_Page</title>
    <link href="https://assets.nflxext.com/us/ffe/siteui/common/icons/nficon2016.ico" rel="icon" type="image/x-icon" />
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
        <link rel="stylesheet" href="netflix_signup_style.css">
</head>
<body style="background-image: url('netflix_images/back.jpg');">
        <!-- Login -->
        <div class="login_body">
            <div class="login_box">
                <h2>Sign In</h2>
                <form action="#">
                    <div class="input_wrap">
                        <field type="text" placeholder="email or phone number">
                    </div>
                    <div class="input_wrap">
                        <input type="password" placeholder="enter password">
                    </div>
                    <div class="input_wrap">
                        <button>Sign in</button>
                    </div>
                    <div class="support text-muted">
                        <div class="remember">
                            <span><input type="checkbox" checked name="rem" id="rem"></span>
                            <span>Remember me</span>
                        </div>
                        <div class="need_help">
                            Need Help?
                        </div>
                    </div>

                    <div class="login_footer text-muted">
                        <span class="one">New to Amazon?</span>
                        <span class="two">Sign up now</span>
                    </div>

                    <div class="learn text-muted">
                        <p>This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
                    </div>    
                </form>
            </div> 
        </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js" integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous"></script>
    
</body>
</html>
